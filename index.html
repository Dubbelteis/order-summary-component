<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images-order-summary/favicon-32x32.png">
  
  <link rel="stylesheet" href="CSS/styles-order-summary.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="wrapper">
      <div class="img-container">
        <img src="images-order-summary/illustration-hero.svg" alt="illustration hero" class="ill-hero">
      </div>

      <div class="text-container">
        <div class="order-container">
          <h2>Order Summary</h2>
          <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

          <div class="price-container">
            <div class="icon-music">
              <img src="images-order-summary/icon-music.svg" alt="icon-music">
            </div>
            <div class="annual-price">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="change-link">
              <a href="#" class="change">Change</a>
            </div>
          </div>

        <button class="button">Proceed to Payment</button>

        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dubbelteis.github.io/Portfolio" target="_blank">dubbelteis</a>.
  </div>
</body>
</html>
